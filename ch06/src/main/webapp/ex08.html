<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function() {
	const imgElement = document.createElement("img");
	imgElement.src = "https://blog.kakaocdn.net/dn/bezjux/btqCX8fuOPX/6uq138en4osoKRq9rtbEG0/img.jpg";
	imgElement.style.width = "200px";
	imgElement.alt = "라이언";
	imgElement.title = "라이언";
	imgElement["data-no"] = 10;	// 비표준 속성
	
	
	setTimeout(function() {
		document.body.appendChild(imgElement);
	}, 3000);
});
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 속성 조작하기 1</h1>
</body>
</html>
