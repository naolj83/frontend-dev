<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 JavaScript 이벤트의 종류
 1. 마우스
 	mousedown, mouseup, click, mousedown, mouseup, click, dblclick
 	
 2. 키보드
 	keydown, keyup, keypress
 	
 3. form
 	submit
 	
 4. input
 	focus, blur, change
 	
 5. touch
 	
 용어 정리
 1. Event Name : load, click, mousedown, submit, blur
 2. Event Attribute : DOM Event Model Level 0, onload, onclick
 3. Event Listener : DOM Event Model Level 2, function(){}
 4. Event Model : DOM의 HTMLElement의 Event Handler를 설정하는 방법에 대한 표준
 	- DOM Level 0 Event Model
 		: Inline Event Model -> 쓰지 x(웹표준 위배)
 			태그 안에 onclick='자바스크립트 코드' 넣는 것
 		: Basic Event Model(고전적인 이벤트 처리 방식, 기본 이벤트 처리 방식)
			element.onclick = function(){...}
 			문제점은 이벤트 핸들러를 하나밖에 세팅을 못한다.
 			
 	- DOM Level 2 Event Model
 		Observer 패턴을 적용하여 Listener(함수, 이벤트핸들러)를 등록하는 방식
 		Listener를 등록하는 함수/Listener를 제거하는 함수가 있다.
 		다중 이벤트 핸들러를 등록할 수 있다. 
 		: MS Internet Explorer(<=8) - attachEvent/detachEvent
 		: Standard(표준) - addEventListener/removeEventListener
 
 */
 window.addEventListener("load", function() {
	 document.getElementById("header-1").onclick = function() {
		 console.log("Event Model Level 0 - Basic");
	 }
	 
	 document.getElementById("header-2").addEventListener("click", function() {
		 console.log("Event Model Level 2");
	 })
 });
</script>
</head>
<body>
	<h1>DOM Event 처리</h1>
	<h2 onclick='console.log("Event Model Level 0 - Inline");'>Event Model Level0 - Inline</h2>
	<h2 id="header-1">Event Model Level 0 - Basic</h2>
	<h2 id="header-2">Event Model Level 2</h2>
</body>
</html>
