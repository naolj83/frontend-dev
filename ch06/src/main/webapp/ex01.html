<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
let s = "";
for(props in window) {
	s += (props + ":" + window[props] + "\n");
}

console.log(s);

// 팝업창
setTimeout(function() {
	let popup = window.open("popup.html", "popup", "width=600, height=400");
//	let popup = window.open("http://www.douzone.com", "popup", "width=600, height=400");
	setTimeout(function() {
		// 팝업 문서의 내용 바꾸기(DOM이 바꾸는 것)
		// 보안 문제(Cross Domain) 때문에 같은 도메인에서만 가능
		popup.document.write("<h1>popup text changed</h1>");
	}, 2000);
	
	setTimeout(function() {
		// 자식창 위치 이동
		popup.moveTo(200, 200);
	}, 6000);
	setTimeout(function() {
		// 자식창의 JS 실행
		// 보안 문제(Cross Domain) 때문에 같은 도메인에서만 가능
		popup.message()
	}, 8000);
	
}, 2000);
</script>
</head>
<body>
	<h3>BOM(Browser Object Model) - window, screen, location, navigator (브라우저에 관한 정보들을 접근할 수 있도록 객체로 나눈것들)</h1>
	<h1>BOM(Browser Object Model)</h1>
	<h2>1. window 전역객체(Global Object)</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크립트 실행과 관련된 환경 정보에 접근 가능한 객체(Environment, Variable Object)</li>
	</ul>
</body>
</html>
